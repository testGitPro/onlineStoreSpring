<!doctype html>
<html lang="en">
<head>
    <meta charset = "UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Products</title>
</head>
<#if errorMessage??>
<div  align="center" class="alert alert-dark" role="alert">
    <strong>${errorMessage}</strong>
</div>
</#if>
<body>
<div class="container">
    <form method="post">
        <div class="row justify-content-center mb-3 mt-3">
            <div class="col-md-6 col-md-offset-3 text-left">

                <div class="form-group">
                    <label for="name1">Name</label>
                    <input type="user_name" name="user_name" class="form-control" id="name1" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"  color="red"  name="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Enter email" required >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"  name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Repeat password</label>
                    <input type="password" name="password2"  data-match="#exampleInputPassword1" class="form-control" id="exampleInputPassword2" placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn btn-primary">Registration</button>
                <br>

            </div>
        </div>
    </form>
</div>
</body>
</html>
