<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
<div class="container">
 <div class="text-center">
    <h1>Add new product</h1>
    </div>
    <hr>
    <form action="/add" method="post">
        <div class="mb-3">
            <label for="exampleInputProduct1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputProduct1"
                   name="name" aria-describedby="productHelp" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPrice1" class="form-label">Price</label>
            <input type="number" step="0.0001" class="form-control" id="exampleInputPrice1"
                   name="price" aria-describedby="priceHelp" required>
        </div>
         <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" required >
                <label class="form-check-label" for="disabledFieldsetCheck">
                 Accept
                </label>
              </div>
            </div>
         <div class="text-center">
        <button type="submit" class="btn btn-primary">Create new product</button>
         </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
